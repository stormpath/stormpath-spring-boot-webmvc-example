<!DOCTYPE HTML>
<html>
    <head>
        <title>Maths!</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container">
            <p/>
            <form class="form-inline" method="post" action="/compute">
                <div class="form-group">
                    <label for="num">Number</label>
                    <input type="text" id="num" name="num" placeholder="Enter an Integer" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="operation">Operation</label>
                    <select name="operation" id="operation" class="form-control">
                        <option>double</option>
                        <option>square</option>
                        <option>cubed</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-default">Compute</button>
            </form>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </body>
</html>
